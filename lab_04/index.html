<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/component.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <title>Component</title>
</head>
<body>
    <div class="component">
        <div class="component-photo">
            <img src="/images/00.jpg" alt="smartphone-photo" width="100%">
        </div>
        <div class="component-title">Apple Iphone 7</div>
        <div class="component-info">
            <p class="component-info-display-p">Display: 4.7 inches</p>
            <p class="component-info-cpu-p">CPU:Quad-core 2.34 GHz</p>
            <p class="component-info-ram-p">RAM: 2GB</p>
            <p class="component-info-storage-p">Storage: 256GB</p>
        </div>
        <div class="component-buttons">
            <div class="component-button-edit">Edit</div>
            <div class="component-button-delete">Delete</div>
        </div>
    </div>
</body>
</html>
